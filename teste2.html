<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0; /* Inicialmente invisível */
            transform: scale(0.5); /* Inicia com uma escala menor */
            animation: fadeIn 2s forwards, scaleUp 2s forwards;
            animation-delay: 1s; /* Atraso para aumentar o suspense */
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInText 3s forwards;
            animation-delay: 2s; /* Espera a animação da caixa acabar */
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0;
            animation: fadeInButton 3s forwards;
            animation-delay: 3s; /* As opções aparecem depois da mensagem */
        }

        #yesButton {
            background-color: #ff6f61;
            color: #fff;
        }

        #yesButton:hover {
            background-color: #ff3b30;
        }

        #noButton {
            background-color: #ccc;
            color: #555;
            position: relative;
        }

        /* Efeitos de movimento para o botão Não */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.5);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInButton {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Efeito dos corações flutuando */
        @keyframes floatHearts {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: red;
            animation: floatHearts 4s infinite;
        }

        /* Exibição do vídeo */
        #video {
            display: none; /* Inicialmente escondido */
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 15px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 1.2rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="sua-musica.mp3" type="audio/mpeg">
        Seu navegador não suporta o áudio.
    </audio>
    <div class="container">
        <h1>Larissa<br> Quer namorar comigo?</h1>
        <div class="buttons">
            <button id="yesButton" class="btn">Sim ❤️</button>
        </div>
        <!-- Vídeo -->
        <video id="video" controls>
            <source src="seu-video.mp4" type="video/mp4">
            Seu navegador não suporta o formato de vídeo.
        </video>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const video = document.getElementById('video');
        const container = document.querySelector('.container');
        
        // Ao clicar no botão Sim, exibe e começa a reprodução do vídeo
        yesButton.addEventListener('click', () => {
            // Exibe o vídeo
         
            // Mostra uma mensagem especial
            const message = document.createElement('h2');
        
            message.style.fontSize = '2rem';
            message.style.color = '#ff6f61';
            container.appendChild(message);

            // Cria corações flutuando
            createFloatingHearts();

            // Desabilita o botão
            yesButton.disabled = true;
        });

        function createFloatingHearts() {
            const heartCount = 10;
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = '❤️';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
                document.body.appendChild(heart);

                // Remove o coração depois da animação
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
